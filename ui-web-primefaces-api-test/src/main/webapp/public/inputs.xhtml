<!DOCTYPE html>
<html lang="fr"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Inputs Page</title>
    </h:head>

    <h:body>
    	<h:form>
    		<p:panelGrid columns="2">
    			<h:outputText value="InputText" />
    			<p:inputText value="#{inputsPage.inputText}" />
    			
    			<h:outputText value="InputPassword" />
    			<p:password value="#{inputsPage.inputPassword}"/>
    		</p:panelGrid>
    		<p:commandButton value="Envoi" action="#{inputsPage.submit}" />
    	</h:form>
		
    </h:body>

</html>
