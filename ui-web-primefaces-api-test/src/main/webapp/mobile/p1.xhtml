<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mobile">
<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>

</h:head>
<h:body>
	<script>
	function PlaySound(soundObj) {
	  var sound = document.getElementById(soundObj);
	  alert('Called : '+sound);	
	  sound.Play();
	}
	</script>		
    <pm:page id="main">
           <pm:header title="Main Page"></pm:header>
           <pm:content>
           <embed src="#{resource[defaultDesktopLayoutManager.incomingMessageSoundPath]}" autostart="false" width="0" height="0" id="sound1" enablejavascript="true"/>
           	<p:button outcome="pm:second" />
           	<a href="#" onclick="PlaySound('sound1');">Play Sound 1</a><br/>
           	<a href="#" onclick="playSound('#{resource[defaultDesktopLayoutManager.incomingMessageSoundPath]}');">Play Sound 2</a><br/>
           	<a href="#{resource[defaultDesktopLayoutManager.incomingMessageSoundPath]}">Play Sound 3</a><br/>
           	
           	#{resource[defaultDesktopLayoutManager.incomingMessageSoundPath]}
           </pm:content>
    </pm:page>
    <pm:page id="second">
           <pm:header title="Second Page"></pm:header>
           <pm:content>
           <p:button outcome="pm:main" />
           <p:button outcome="pm:third" />
           </pm:content>
    </pm:page>
    <pm:page id="third">
           <pm:header title="Third Page"></pm:header>
           <pm:content>
           <p:button outcome="pm:second" />
           </pm:content>
    </pm:page>
</h:body>
</html>
