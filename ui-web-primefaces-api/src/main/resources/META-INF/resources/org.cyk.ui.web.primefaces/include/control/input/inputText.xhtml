<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<!-- rendered="#{not control.readOnly}" -->
	<ui:decorate template="#{templateFile}">
		<ui:param name="input" value="#{control}" />
		<ui:param name="forId" value="#{controlId == null ? 'inputText' : controlId}" />
		<!--ui:param name="forId" value="#{controlId == null ? uiManager.isMobileDevice(userDeviceType) ? 'mobileInputText':'noMobileInputText' : controlId}" /-->
		<ui:define name="input">
			<p:inputText id="#{forId}" value="#{control.value}" style="#{control.css.inline}" styleClass="#{control.css.clazz}" widgetVar="#{control.widgetVar}"
				required="#{(not viewHelper.parameterValueInputValueIsNotRequired) and control.required}" validator="#{control.validate}" converter="#{control.converter}" title="#{control.label}" disabled="#{control.disabled}"
				 requiredMessage="#{control.requiredMessage}" pt:placeholder="#{control.label}" label="#{control.label}" 
				 onchange="#{control.onChange}" onclick="#{control.onClick}"  >
				<ui:include src="body.xhtml" />
			</p:inputText>				
		</ui:define>
	</ui:decorate>
		
</ui:composition>
