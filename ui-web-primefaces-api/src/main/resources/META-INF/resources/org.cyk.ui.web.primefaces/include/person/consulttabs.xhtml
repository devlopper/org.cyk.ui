<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component">
 
	<h:body>
		<ui:composition>
			
			<table style="width: 100%;">
				<tr style="vertical-align: top;">
					<td style="width: 50%;"><cyk:formOneData value="#{personConsultPage.details}" /></td>
					<td><p:fieldset legend="#{uiManager.text('model.entity.contactCollection')}" >
						<cyk:formOneData value="#{personConsultPage.contactCollectionDetails}" />
					</p:fieldset></td>
				</tr>
				<tr style="vertical-align: top;">
					<td style="width: 50%;"><cyk:table value="#{personConsultPage.relationshipTable}" /></td>
					<td><p:fieldset legend="#{uiManager.text('signature')}" >
						<cyk:formOneData value="#{personConsultPage.signatureDetails}" />
					</p:fieldset></td>
				</tr>
			</table>
			
 			<cyk:formOneData value="#{personConsultPage.jobDetails}" />
 			
 			<ui:fragment rendered="#{personConsultPage.medicalDetails.rendered}">
 				<cyk:formOneData value="#{personConsultPage.medicalDetails}" />
 				<cyk:table value="#{personConsultPage.medicationTable}" />
 				<cyk:table value="#{personConsultPage.allergyTable}" />
 			</ui:fragment>
 			
 			<cyk:fileIdentifiableGlobalIdentifiers value="#{personConsultPage.fileIdentifiableGlobalIdentifiers}" />
 			<cyk:comments value="#{personConsultPage.comments}" />
 			<cyk:formOneData value="#{personConsultPage.globalIdentifierDetails}" />
			
		</ui:composition>
	</h:body>
</html>
