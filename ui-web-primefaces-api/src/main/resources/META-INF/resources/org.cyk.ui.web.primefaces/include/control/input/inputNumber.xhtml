<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<!-- rendered="#{not control.readOnly or control.keepShowingInputOnReadOnly}" -->
	<ui:decorate template="#{templateFile}">
		<ui:param name="input" value="#{control}" />
		<ui:param name="forId" value="inputNumber" />
		<ui:define name="input">
			<p:inputNumber id="inputNumber" value="#{control.value}" style="#{control.css.inline}" styleClass="#{control.css.clazz}" 
				required="#{control.required}" validator="#{control.validate}" converter="#{control.converter}" title="#{control.label}"
			    requiredMessage="#{control.requiredMessage}" pt:placeholder="#{control.label}" label="#{control.label}"
				minValue="#{control.minimum}" maxValue="#{control.maximum}" disabled="#{control.disabled}" readonly="#{control.readOnly}"
				decimalPlaces="#{control.decimalPlaces}" decimalSeparator="#{control.decimalSeparator}" symbol="#{control.symbol}" 
				symbolPosition="#{control.symbolPosition}" 
				widgetVar="#{control.widgetVar}" onchange="#{control.onChange}" onclick="#{control.onClick}" autocomplete="off">
				<ui:include src="body.xhtml" />
			</p:inputNumber>				
		</ui:define>
	</ui:decorate>
		
</ui:composition>
