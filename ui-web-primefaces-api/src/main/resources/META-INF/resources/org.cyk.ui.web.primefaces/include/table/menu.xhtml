<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component">
 
	<h:body>
		<ui:composition>
			
			<p:toolbar id="toolbar" rendered="#{table.showToolBar}">
      			<f:facet name="left">
      				<cyk:command value="#{table.addRowCommandable}" />
      				<cyk:command value="#{table.importCommandable}" />
      				<ui:fragment rendered="#{(table.addRowCommandable.button.rendered or table.importCommandable.button.rendered) and (table.exportCommandable.button.rendered or table.printCommandable.button.rendered)}" ><span class="ui-separator">
			        	<span class="ui-icon ui-icon-grip-dotted-vertical" />
			        </span></ui:fragment>
      				<cyk:command value="#{table.exportCommandable}" />
      				<cyk:command value="#{table.printCommandable}" />
      				<!--p:commandButton value="Print" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
					    <p:printer target="image" />
					</p:commandButton-->
      			</f:facet>       					
     					
      			<f:facet name="right">
      				<ui:fragment rendered="#{table.globalFilter}">
       					<p:inputText id="globalFilter" styleClass="cyk_inputtext_globalfilter">
       				
       					</p:inputText>
       					<cyk:command id="searchCommand" value="#{table.searchCommandable}" />
       						
      				</ui:fragment>			
      			</f:facet>
     		</p:toolbar>
			
		</ui:composition>
	</h:body>
</html>
