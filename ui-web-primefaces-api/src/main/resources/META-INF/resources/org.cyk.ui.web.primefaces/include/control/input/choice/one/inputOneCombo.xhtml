<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<!-- rendered="#{not data.readOnly}" -->
	<ui:decorate template="#{templateFile}">
		<ui:param name="input" value="#{control}" />
		<ui:param name="forId" value="inputOneCombo" />
		<ui:define name="input">
			<p:selectOneMenu id="inputOneCombo" value="#{control.value}" style="#{control.css.inline}" styleClass="#{control.css.clazz}" 
				required="#{control.required}" validator="#{control.validate}" converter="#{control.converter}" title="#{control.label}"
				requiredMessage="#{control.requiredMessage}" disabled="#{control.disabled}" filter="#{control.filtered}" 
				filterMatchMode="#{control.filterModeAsString}" widgetVar="#{control.widgetVar}" onchange="#{control.onChange}">
				<!--
				<f:attribute name="fieldId" value="#{control.id}" />
				<f:validateBean validationGroups="#{webConstants.clientValidationGroupClass}"/>
				-->
				<f:selectItems value="#{control.list}" />
				<ui:include src="/org.cyk.ui.web.primefaces/include/control/input/body.xhtml" />
			</p:selectOneMenu>				
			<p:watermark id="inputOneComboWatermark" for="inputOneCombo" value="#{control.label}" />
		</ui:define>
	</ui:decorate>
		
</ui:composition>
