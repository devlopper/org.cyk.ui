<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<p:inputText 
		id="#{identifier}" 
		value="#{value}" 
		style="#{attributes.style}" 
		styleClass="#{attributes.styleClass}" 
		widgetVar="#{attributes.widgetVar}" 
		required="#{(not viewHelper.parameterValueInputValueIsNotRequired) and attributes.required}" 
		title="#{attributes.title}"
		disabled="#{attributes.disabled}"
		requiredMessage="#{attributes.requiredMessage}" 
		pt:placeholder="#{attributes.placeholder}" 
		label="#{attributes.label}" 
		onchange="#{attributes.onChange}"
		onclick="#{attributes.onClick}" 
	>
		
		<ui:include src="/org.cyk.ui.web.primefaces/include/control/input/body.xhtml" />
			
	</p:inputText>						
	<!--
	<p:watermark id="#{identifier}Watermark" for="#{identifier}" value="#{watermarkValue}" />
	-->
</ui:composition>
