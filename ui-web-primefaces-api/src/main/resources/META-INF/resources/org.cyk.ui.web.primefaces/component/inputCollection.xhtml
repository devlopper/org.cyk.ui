<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component"
	xmlns:cyk_incubation="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component_incubation">

	<cc:interface componentType="org.cyk.ui.web.primefaces.compositecomponent.InputCollection">
		<cc:attribute name="value" required="true" />
	</cc:interface>

	<cc:implementation>
		<pe:importConstants className="org.cyk.ui.api.Constant" var="UI_CONSTANT"/>
 		<p:dataTable id="datatable" value="#{cc.value.collection.elements}" var="element" rowIndexVar="index" emptyMessage="" rendered="#{cc.value!=null}"
			styleClass="#{cc.value.propertiesMap.get(UI_CONSTANT.STYLE_CLASS)}">
        	<f:facet name="header">
        		<table>
        			<tr>
        				<ui:fragment rendered="#{cc.value.collection.sources != null and (cc.value.collection.isCreatable or cc.value.collection.isUpdatable or cc.value.collection.isDeletable)}" ><td>
        					<table>
        						<tr>
        							<td>
								       	<cyk:inputOneCombo value="#{cc.value.inputChoice}"/>
        							</td>
        							<td width="30px">
        								<cyk_incubation:command value="#{cc.value.addCommand}"/>
        							</td>
        						</tr>
        					</table>
        				</td></ui:fragment> 
        				
        				<td style="width: 55%">
        					<h:outputText value="#{cc.value.collection.name}" />
        				</td>
        			</tr>
        		</table>
        	</f:facet>	

			<ui:decorate template="/org.cyk.ui.web.primefaces/template/table/column/default.xhtml">
		 		<ui:param name="column" value="#{cc.value.indexColumn}" />
		 		<ui:define name="content">
		 			<h:outputText value="#{index+1}" />
		 		</ui:define>
		 		<ui:define name="footer">
		 			<ui:fragment rendered="#{cc.value.indexColumn.footerCommands.contains(cc.value.addCommand)}">
		 				<cyk_incubation:command value="#{cc.value.addCommand}"/>
		 			</ui:fragment>	
		 		</ui:define>
		 	</ui:decorate>
			
 			<ui:decorate template="/org.cyk.ui.web.primefaces/template/table/column/default.xhtml">
		 		<ui:param name="column" value="#{cc.value.nameColumn}" />
		 		<ui:define name="content">
		 			<h:outputText value="#{element.name}"/>
		 		</ui:define>
		 	</ui:decorate>
       		
       		<cc:insertChildren/>
       		<!--
       		<p:column width="8%" headerText="#{cc.value.applicableValueQuestion.label}" rendered="#{cc.value.editable and cc.value.applicableValueQuestion.rendered}">
       			<p:selectBooleanCheckbox value="#{element.applicable}" >
					<f:selectItems value="#{cc.value.applicableValueQuestion.answers}" />
					<p:ajax event="change" update="#{cc.value.applicableValueQuestion.update}" />
				</p:selectBooleanCheckbox>	
       		</p:column>
       		-->
       		<!--  rendered="#{cc.value.editable and cc.value.deleteCommandable.rendered}"  -->
       		<ui:decorate template="/org.cyk.ui.web.primefaces/template/table/column/default.xhtml">
		 		<ui:param name="column" value="#{cc.value.commandsColumn}" />
		 		<ui:define name="content">
		 			<cyk_incubation:command value="#{cc.value.deleteCommand}" executeParameter="#{element}"/>
		 		</ui:define>
		 	</ui:decorate>
       		<!--p:column width="4%" > 
       			
       		</p:column-->
       		
       	</p:dataTable>
			
	</cc:implementation>

</ui:composition>
