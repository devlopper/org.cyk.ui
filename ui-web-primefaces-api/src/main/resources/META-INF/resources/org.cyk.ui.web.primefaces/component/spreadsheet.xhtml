<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component">

	<cc:interface componentType="org.cyk.ui.web.primefaces.compositecomponent.Spreadsheet">
		<cc:attribute name="value" required="true" />
	</cc:interface>

	<cc:implementation>
	
		<p:dataTable value="#{cc.value.rows}" var="row" rowIndexVar="ri" >
       		<p:column headerText="#{cc.value.rowHeader}">
       			<h:outputText value="#{cc.value.rowText(ri)}" />
       		</p:column>
       		
       		<p:columns value="#{cc.value.columns}" var="column" headerText="#{cc.value.columnText(ci)}" columnIndexVar="ci">
       			<pe:inputNumber value="#{cc.value.cell(ri,ci).value}" minValue="0" rendered="#{cc.value.editable}" />
       			<h:outputText value="#{cc.value.cellText(ri,ci)}" rendered="#{not cc.value.editable}" />
       		</p:columns>
       		
       	</p:dataTable>	
		
	</cc:implementation>

</ui:composition>
