<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component">

    <ui:decorate template="#{webPageLayoutManager.decoratedTemplate}">
 		<ui:param name="pageController" value="#{valueCollectionEditPage}" />
 		<ui:define name="body">
 			<cyk:formOneData value="#{valueCollectionEditPage.form}"/>
 			<cyk:itemCollection value="#{valueCollectionEditPage.itemCollection}" >
 				
 				<p:column headerText="#{uiManager.text('field.value')}" >
 					<ui:fragment rendered="#{valueCollectionEditPage.form.editable}">
	 					<p:selectBooleanButton offLabel="YES" onLabel="NO" value="#{item.value.booleanValue}" rendered="#{item.showDate}"/>
	 					<p:inputText value="#{item.value.stringValue}" rendered="#{item.showString}">
	 					
	 					</p:inputText>
	 					<pe:inputNumber value="#{item.value.numberValue}" rendered="#{item.showNumber}">
	 					
	 					</pe:inputNumber>
 					</ui:fragment>
 					
 					<h:outputText value="#{item.value}" rendered="#{not valueCollectionEditPage.form.editable}" />
 				</p:column>
 				
 			</cyk:itemCollection>
 		</ui:define>
 		
 		<ui:define name="contentMenuBar">
 			<cyk:command value="#{valueCollectionEditPage.form.submitCommandable}" executeParameter="#{valueCollectionEditPage.form.data}" />
 		</ui:define>
 	</ui:decorate>
