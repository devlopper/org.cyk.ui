<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component">

 	<ui:decorate template="#{mobilePageLayoutManager.decoratedTemplate}">
 		<ui:param name="pageController" value="#{agendaPage}" />
 		<ui:define name="body">
 			<ui:decorate template="/org.cyk.ui.web.primefaces/template/page/mobile/page.xhtml">
 				<ui:define name="content">
		    		
		    		<p:dataList id="notificationdatalist" var="notification" value="#{notificationsPage.notifications}">
		 				<div>
		 					<h:outputText value="#{notification.title}" escape="false" /><br />
		 					<h:outputText value="#{notification.message}" escape="false" /><br />
		 					<cyk:command value="#{notificationsPage.deleteFromSessionCommandable}" executeParameter="#{notification}"/>
		 				</div>		 				
		 			</p:dataList>
		 			
		 			<p:remoteCommand name="updateNotifications" actionListener="#{notificationsPage.loadNotifications}" update="notificationdatalist" autoRun="false" />
		    		
 				</ui:define>	
 			</ui:decorate> 			
 		</ui:define>
 	</ui:decorate>
 	
</html>
