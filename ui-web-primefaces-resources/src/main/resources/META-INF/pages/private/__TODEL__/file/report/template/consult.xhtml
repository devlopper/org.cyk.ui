<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces.resources/component">

    <ui:decorate template="#{webPageLayoutManager.decoratedTemplate}">
 		<ui:param name="pageController" value="#{reportTemplateConsultPage}" />
 		<ui:define name="body">
 			<cyk:formOneData value="#{reportTemplateConsultPage.details}" />	
 			
 			<p:tabView>
 				<p:tab title="#{uiManager.text('field.template')}">
 					<cyk:exporter value="#{reportTemplateConsultPage.templateExporter}"/>
 				</p:tab>
 				<p:tab title="#{uiManager.text('field.header.image')}">
 					<cyk:exporter value="#{reportTemplateConsultPage.headerImageExporter}"/>
 				</p:tab>
 				<p:tab title="#{uiManager.text('field.background.image')}">
 					<cyk:exporter value="#{reportTemplateConsultPage.backgroundImageExporter}"/>
 				</p:tab>
 				<p:tab title="#{uiManager.text('field.draft.background.image')}">
 					<cyk:exporter value="#{reportTemplateConsultPage.draftBackgroundImageExporter}"/>
 				</p:tab>
 			</p:tabView>
 			
 					
 		</ui:define>
 	</ui:decorate>
