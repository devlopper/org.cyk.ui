<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component">

    <ui:decorate template="#{webPageLayoutManager.decoratedTemplate}">
 		<ui:param name="pageController" value="#{intervalCollectionEditPage}" />
 		<ui:define name="body">
 			<cyk:formOneData value="#{intervalCollectionEditPage.form}"/>
 			<cyk:itemCollection value="#{intervalCollectionEditPage.itemCollection}" >
 				<!-- low -->
 				<p:column headerText="#{uiManager.text('field.low.excluded')}" >
 					<p:selectBooleanButton offLabel="[" onLabel="]" value="#{item.low.excluded}" rendered="#{intervalCollectionEditPage.form.editable}"/>
 					<h:outputText value="#{item.low.excluded}" rendered="#{not intervalCollectionEditPage.form.editable}" />
 				</p:column>
 				<p:column headerText="#{uiManager.text('field.low.value')}" >
 					<p:inputText value="#{item.low.value}" rendered="#{intervalCollectionEditPage.form.editable}">
 					
 					</p:inputText>
 					<h:outputText value="#{item.low.value}" rendered="#{not intervalCollectionEditPage.form.editable}" />
 				</p:column>
 				
 				<!-- high -->
 				<p:column headerText="#{uiManager.text('field.high.value')}" >
 					<p:inputText value="#{item.high.value}" rendered="#{intervalCollectionEditPage.form.editable}">
 					
 					</p:inputText>
 					<h:outputText value="#{item.high.value}" rendered="#{not intervalCollectionEditPage.form.editable}" />
 				</p:column>
 				<p:column headerText="#{uiManager.text('field.high.excluded')}" >
 					<p:selectBooleanButton offLabel="]" onLabel="[" value="#{item.high.excluded}" rendered="#{intervalCollectionEditPage.form.editable}"/>
 					<h:outputText value="#{item.high.excluded}" rendered="#{not intervalCollectionEditPage.form.editable}" />
 				</p:column>
 				
 			</cyk:itemCollection>
 		</ui:define>
 		
 		<ui:define name="contentMenuBar">
 			<cyk:command value="#{intervalCollectionEditPage.form.submitCommandable}" executeParameter="#{intervalCollectionEditPage.form.data}" />
 		</ui:define>
 	</ui:decorate>
 
</html>
