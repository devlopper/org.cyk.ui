<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component">

    <ui:decorate template="#{webPageLayoutManager.decoratedTemplate}">
 		<ui:param name="pageController" value="#{metricCollectionEditPage}" />
 		<ui:define name="body">
 			<cyk:formOneData value="#{metricCollectionEditPage.form}"/>
 			<cyk:itemCollection value="#{metricCollectionEditPage.itemCollection}" >
 				<p:column headerText="#{uiManager.text('field.code')}" >
 					<p:inputText value="#{item.code}" rendered="#{metricCollectionEditPage.form.editable}">
 					
 					</p:inputText>
 					<h:outputText value="#{item.code}" rendered="#{not metricCollectionEditPage.form.editable}" />
 				</p:column>
 				
 				<p:column headerText="#{uiManager.text('field.name')}" >
 					<p:inputText value="#{item.name}" rendered="#{metricCollectionEditPage.form.editable}">
 					
 					</p:inputText>
 					<h:outputText value="#{item.name}" rendered="#{not metricCollectionEditPage.form.editable}" />
 				</p:column>
 				<p:column headerText="#{uiManager.text('field.value.properties')}" >
 					<p:selectOneMenu value="#{item.valueProperties}" converter="#{objectConverter}" >
 						<f:selectItems value="#{metricCollectionEditPage.valueProperties}" />
 					</p:selectOneMenu>
 					<h:outputText value="#{item.valueProperties}" rendered="#{not metricCollectionEditPage.form.editable}" />
 				</p:column>
 			</cyk:itemCollection>
 		</ui:define>
 		
 		<ui:define name="contentMenuBar">
 			<cyk:command value="#{metricCollectionEditPage.form.submitCommandable}" executeParameter="#{metricCollectionEditPage.form.data}" />
 		</ui:define>
 	</ui:decorate>
 
</html>
