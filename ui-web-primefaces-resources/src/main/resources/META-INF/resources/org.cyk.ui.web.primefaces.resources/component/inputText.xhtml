<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">

	<cc:interface componentType="org.cyk.ui.web.primefaces.resources.compositecomponent.InputText">
		<cc:attribute name="value" required="true" />
	</cc:interface>

	<cc:implementation>
		<ui:decorate template="#{primefacesResourcesManager.inputTextDefaultTemplate}">
			<ui:param name="input" value="#{cc.attrs.value}" />	
		</ui:decorate>
	</cc:implementation>

</ui:composition>
