<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces.resources/component">
	
	<cc:interface>
		
	</cc:interface>

	<cc:implementation>
		<table class="cyk-page-logo-table">
			<tr><td class="cyk-page-logo-table-imagetd">
				<h:link outcome="#{webNavigationManager.outcomePrivateIndex}">
					<p:graphicImage alt="logo" value="#{resource[defaultDesktopLayoutManager.logoPath]}" title="#{uiManager.application.name}" />
					<!--p:graphicImage alt="logo" value="#{defaultDesktopLayoutManager.logoPath}" title="#{uiManager.application.name}" /-->
				</h:link>
			</td></tr>
			<tr><td class="cyk-page-logo-table-nametd">
				<h:link outcome="#{webNavigationManager.outcomePrivateIndex}">
					<h:outputText value="#{uiManager.application.name}" escape="false" title="#{uiManager.application.name}"/>
				</h:link>
			</td></tr>
		</table>
	</cc:implementation>

</ui:composition>
