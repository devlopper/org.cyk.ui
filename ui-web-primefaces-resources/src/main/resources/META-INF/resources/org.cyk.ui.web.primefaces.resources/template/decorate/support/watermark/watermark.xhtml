<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces.resources/component">
	
	<p:watermark 
		
		widgetVar="#{watermark.propertiesMap.widgetVar}"
		value="#{watermark.propertiesMap.value}"

		rendered="#{watermark.propertiesMap.rendered}"

	</p:watermark>

	id="#{watermark.propertiesMap.identifier}" 
	 -->
	
</ui:composition>
