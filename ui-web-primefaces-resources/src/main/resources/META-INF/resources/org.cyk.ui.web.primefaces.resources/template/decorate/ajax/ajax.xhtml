<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces.resources/component">
	
	<p:ajax
		event="#{ajax.propertiesMap.event}"
		onstart="#{ajax.propertiesMap.onStart}"
		oncomplete="#{ajax.propertiesMap.onComplete}"
		global="#{ajax.propertiesMap.global}"	
		async="#{ajax.propertiesMap.async}"		
	>
		<ui:include src="#{ajax.propertiesMap.include}"/>
	</p:ajax>
	
</ui:composition>
