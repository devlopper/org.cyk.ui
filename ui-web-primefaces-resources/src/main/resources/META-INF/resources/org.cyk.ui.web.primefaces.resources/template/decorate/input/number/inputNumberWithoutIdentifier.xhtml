<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces.resources/component">
	
	<p:inputNumber
		widgetVar="#{input.propertiesMap.widgetVar}"
		
		value="#{input.value}" 
		
		required="#{input.propertiesMap.required}" 
		requiredMessage="#{input.propertiesMap.requiredMessage}"
		
		label="#{input.propertiesMap.label}"
		title="#{input.propertiesMap.title}" 
		
		disabled="#{input.propertiesMap.disabled}"
		
		decimalPlaces="#{input.propertiesMap.decimalPlaces}"
		decimalSeparator="#{input.propertiesMap.decimalSeparator}"
		thousandSeparator="#{input.propertiesMap.thousandSeparator}"
		
		style="#{input.propertiesMap.style}" 
		styleClass="#{input.propertiesMap.styleClass}" 
		
		onchange="#{input.propertiesMap.onChange}" 
		onclick="#{input.propertiesMap.onClick}"
		
	>
		<ui:include src="/org.cyk.ui.web.primefaces.resources/include/input/__common__.xhtml" />
		
		<!--ui:decorate template="#{primefacesResourcesManager.eventDefaultTemplate}">
			<ui:param name="ajax" value="#{input.propertiesMap.event}" />	
			<ui:param name="async" value="#{async == null ? input.propertiesMap.event.propertiesMap.async : async}"/>
			<ui:param name="global" value="#{global == null ? input.propertiesMap.event.propertiesMap.global : global}"/>
		</ui:decorate-->
		
	</p:inputNumber>
	
	<!-- 
		valueChangeListener="#{input.valueChangeListener}"
	 -->
	
</ui:composition>
