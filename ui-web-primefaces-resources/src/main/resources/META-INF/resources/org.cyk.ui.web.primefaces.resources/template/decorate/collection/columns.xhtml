<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces.resources/component">
	
	<p:columns
		id="#{columns.propertiesMap.identifier}"
		value="#{columns.propertiesMap.value}"
		var="column"
		headerText="#{column.propertiesMap.headerText}"
		
		sortable="#{column.propertiesMap.sortable}"
		sortBy="#{column.getCell(row).propertiesMap.sortBy}"
		sortFunction="#{column.sort}"
		
		filterable="#{column.propertiesMap.filterable}"
		filterBy="#{column.getCell(row).propertiesMap.filterBy}"
		
		field="#{column.propertiesMap.fieldName}"
	>
	
		<ui:include src="#{columns.propertiesMap.include}"/>
		
	</p:columns>
	
	<!-- 
		sortFunction="#{column.propertiesMap.sortFunction}"

		filterFunction=""
		filterMatchMode=""
		filterMaxLength=""
		filterOptions=""
		filterPosition=""
		filterStyle=""
		filterStyleClass=""
		filterValue=""
	 -->
	
</ui:composition>
