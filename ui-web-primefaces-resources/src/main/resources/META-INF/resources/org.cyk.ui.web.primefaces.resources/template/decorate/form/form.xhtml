<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces.resources/component">
	
	<h:form id="#{form.propertiesMap.identifier}" 
		enctype="#{form.propertiesMap.enctype}" 
		rendered="#{form.propertiesMap.rendered}" 
		style="#{form.propertiesMap.style}" 
		styleClass="#{form.propertiesMap.styleClass}" 
		title="#{form.propertiesMap.title}"
		
	>	
		<ui:insert name="content">
			<ui:include src="#{form.propertiesMap.include}"/>
		</ui:insert>
			
	</h:form>
	
</ui:composition>
