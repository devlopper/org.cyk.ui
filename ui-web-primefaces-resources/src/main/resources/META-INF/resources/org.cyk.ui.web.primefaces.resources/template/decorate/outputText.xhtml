<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces.resources/component">
	
	<h:outputText 
		id="#{identifier == null ? randomHelper.getAlphabetic(5) : identifier}"
		dir="#{outputText.propertiesMap.dir}"
		value="#{outputText.propertiesMap.value}"  
		title="#{empty outputText.propertiesMap.title ? outputText.propertiesMap.value : outputText.propertiesMap.title}"
		style="#{outputText.propertiesMap.style}" 
		styleClass="#{outputText.propertiesMap.styleClass}" 
		escape="#{outputText.propertiesMap.escape}"
		rendered="#{outputText.propertiesMap.rendered}"
	/>
	
	<!-- 
		id="#{identifier == null ? randomHelper.getAlphabetic(5) : identifier}"
	 -->
	
</ui:composition>
