<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces.resources/component">
	
	<p:dialog 
		id="#{dialog.propertiesMap.identifier}"
		appendTo="#{dialog.propertiesMap.appendTo}"
		closable="#{dialog.propertiesMap.closable}"
		closeOnEscape="#{dialog.propertiesMap.closeOnEscape}"
		draggable="#{dialog.propertiesMap.draggable}"
		dynamic="#{dialog.propertiesMap.dynamic}"
		fitViewport="#{dialog.propertiesMap.fitViewport}"
		focus="#{dialog.propertiesMap.focus}"
		footer="#{dialog.propertiesMap.footer}"
		header="#{dialog.propertiesMap.header}"
		height="#{dialog.propertiesMap.height}"
		hideEffect="#{dialog.propertiesMap.hideEffect}"
		maximizable="#{dialog.propertiesMap.maximizable}"
		minHeight="#{dialog.propertiesMap.minHeight}"
		minimizable="#{dialog.propertiesMap.minimizable}"
		minWidth="#{dialog.propertiesMap.minWidth}"
		modal="#{dialog.propertiesMap.modal}"
		onHide="#{dialog.propertiesMap.onHide}"
		onShow="#{dialog.propertiesMap.onShow}"
		position="#{dialog.propertiesMap.position}"
		positionType="#{dialog.propertiesMap.positionType}"
		rendered="#{dialog.propertiesMap.rendered}"
		resizable="#{dialog.propertiesMap.resizable}"
		responsive="#{dialog.propertiesMap.responsive}"
		showEffect="#{dialog.propertiesMap.showEffect}"
		showHeader="#{dialog.propertiesMap.showHeader}"
		visible="#{dialog.propertiesMap.visible}"
		widgetVar="#{dialog.propertiesMap.widgetVar}"
		width="#{dialog.propertiesMap.width}"
		styleClass="#{dialog.propertiesMap.styleClass}"
		style="#{dialog.propertiesMap.style}"
		
	>
		<ui:include src="#{dialog.propertiesMap.include}"/>
	</p:dialog>
	
</ui:composition>
