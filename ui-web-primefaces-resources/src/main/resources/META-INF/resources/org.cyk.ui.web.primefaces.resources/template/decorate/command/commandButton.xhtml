<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces.resources/component">
	
	<!--  
		id="#{commandButton.propertiesMap.identifier}" 
		id="#{commandButton.propertiesMap.identifier == null ? 'generated_id' : commandButton.propertiesMap.identifier}" 
	-->
	
	<p:commandButton	
		action="#{commandButton.action.execute(executeParameter)}" 
		ajax="#{commandButton.propertiesMap.ajax}"
		icon="#{commandButton.propertiesMap.icon}"
		process="#{commandButton.propertiesMap.process}"
		rendered="#{commandButton.propertiesMap.rendered}"
		disabled="#{commandButton.propertiesMap.disabled}"
		type="#{commandButton.propertiesMap.type}"
		title="#{commandButton.propertiesMap.title}"
		update="#{commandButton.propertiesMap.update}"
		value="#{empty commandButton.propertiesMap.value ? commandButton.label.propertiesMap.value : commandButton.propertiesMap.value}" 
		
		onclick="#{commandButton.propertiesMap.onClick}"
		oncomplete="#{commandButton.propertiesMap.onComplete}"
		
		ondblclick="#{commandButton.propertiesMap.onDoubleClick}"
		onmouseover="#{commandButton.propertiesMap.onMouseOver}"
		onmouseup="#{commandButton.propertiesMap.onMouseUp}"
		onmousedown="#{commandButton.propertiesMap.onMouseDown}"
		onmouseout="#{commandButton.propertiesMap.onMouseOut}"
		onmousemove="#{commandButton.propertiesMap.onMouseMove}"
		onkeydown="#{commandButton.propertiesMap.onKeyDown}"
		onkeypress="#{commandButton.propertiesMap.onKeyPress}"
		onkeyup="#{commandButton.propertiesMap.onKeyUp}"
		onfocus="#{commandButton.propertiesMap.onFocus}"
		onselect="#{commandButton.propertiesMap.onSelect}"
		onblur="#{commandButton.propertiesMap.onBlur}"
		onchange="#{commandButton.propertiesMap.onChange}"
		
		onstart="#{commandButton.propertiesMap.onStart}"
		onsuccess="#{commandButton.propertiesMap.onSuccess}"
		onerror="#{commandButton.propertiesMap.onError}"
		
		immediate="#{commandButton.propertiesMap.immediate}"
		widgetVar="#{commandButton.propertiesMap.widgetVar}"
		partialSubmit="#{commandButton.propertiesMap.partialSubmit}"
		styleClass="#{commandButton.propertiesMap.styleClass}"
		style="#{commandButton.propertiesMap.style}" 
		global="#{commandButton.propertiesMap.global}"
		
		async="#{commandButton.propertiesMap.async}"
	>
		<ui:include src="#{commandButton.propertiesMap.include}"/>	
	</p:commandButton>
	
	<ui:decorate template="#{empty commandButton.confirmationDialog.propertiesMap.template ? '/org.cyk.ui.web.primefaces.resources/include/dummyemptycontent.xhtml' : commandButton.confirmationDialog.propertiesMap.template}">
		<ui:param name="confirmDialog" value="#{commandButton.confirmationDialog}" />	
	</ui:decorate>
	
	
	
	<!-- 
	
		
	
	 -->
	
</ui:composition>
