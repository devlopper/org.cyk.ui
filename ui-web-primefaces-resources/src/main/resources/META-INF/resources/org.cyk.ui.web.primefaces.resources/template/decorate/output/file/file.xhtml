<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces.resources/component">
	
	<div class="#{cascadeStyleSheetHelper.getClassPrefix()}file">
		
		<ui:fragment rendered="#{outputFile.propertiesMap.thumbnail.propertiesMap.rendered}">
			<div class="#{cascadeStyleSheetHelper.getClassPrefix()}file_thumbnail">
				<ui:decorate template="#{primefacesResourcesManager.imageDefaultTemplate}">
			 		<ui:param name="graphicImage" value="#{outputFile.propertiesMap.thumbnail}" />
				</ui:decorate>
			</div>
		</ui:fragment>
		
		<ui:fragment rendered="#{outputFile.propertiesMap.mainMenu.propertiesMap.rendered}">
			<div class="#{cascadeStyleSheetHelper.getClassPrefix()}file_menu">
				MENU
			</div>
		</ui:fragment>  
		
	</div>
		
</ui:composition>
