<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces.resources/component">
	
	<p:dataTable
		id="#{dataTable.propertiesMap.identifier}"
		value="#{dataTable.propertiesMap.value}"
		var="row"
		
		lazy="#{dataTable.propertiesMap.lazy}"
		rows="#{dataTable.propertiesMap.rows}"
		first="#{dataTable.propertiesMap.first}"
		currentPageReportTemplate="#{dataTable.propertiesMap.currentPageReportTemplate}"
		pageLinks="#{dataTable.propertiesMap.pageLinks}"
		paginator="#{dataTable.propertiesMap.paginator}"
		paginatorAlwaysVisible="#{dataTable.propertiesMap.paginatorAlwaysVisible}"
		paginatorPosition="#{dataTable.propertiesMap.paginatorPosition}"
		paginatorTemplate="#{dataTable.propertiesMap.paginatorTemplate}"
		rowsPerPageLabel="#{dataTable.propertiesMap.rowsPerPageLabel}"
		rowsPerPageTemplate="#{dataTable.propertiesMap.rowsPerPageTemplate}"
		
		emptyMessage="#{dataTable.propertiesMap.emptyMessage}"
	>
	
		<ui:include src="#{dataTable.propertiesMap.include}"/>
		
	</p:dataTable>
	
	<ui:decorate template="#{primefacesResourcesManager.getTemplate(dataTable.propertiesMap.interactivityBlocker)}">
		<ui:param name="blockUI" value="#{dataTable.propertiesMap.interactivityBlocker}"/>
	</ui:decorate>
	
	<!-- 
	
	 -->
	
</ui:composition>
