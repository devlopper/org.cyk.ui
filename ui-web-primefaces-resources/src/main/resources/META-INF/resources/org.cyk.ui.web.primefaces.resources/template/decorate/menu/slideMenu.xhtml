<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces.resources/component">
	
	<p:slideMenu
		at="#{menu.propertiesMap.at}"
		backLabel="#{menu.propertiesMap.backLabel}"
		model="#{menu.built}"
		my="#{menu.propertiesMap.my}"
		overlay="#{menu.propertiesMap.overlay}"
		rendered="#{menu.propertiesMap.rendered}"
		trigger="#{menu.propertiesMap.trigger}"
		triggerEvent="#{menu.propertiesMap.triggerEvent}"
		widgetVar="#{menu.propertiesMap.widgetVar}"
		style="#{menu.propertiesMap.style}"
		styleClass="#{menu.propertiesMap.styleClass}"	
	>
		<ui:include src="#{menu.propertiesMap.include}"/>
	</p:slideMenu>
		
</ui:composition>
