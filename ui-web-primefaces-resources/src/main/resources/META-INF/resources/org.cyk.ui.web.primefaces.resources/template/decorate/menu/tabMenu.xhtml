<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces.resources/component">
	
	<p:tabMenu
		activeIndex="#{menu.propertiesMap.activeIndex}"
		model="#{menu.built}"
		rendered="#{menu.propertiesMap.rendered}"
		styleClass="#{menu.propertiesMap.styleClass}"
		widgetVar="#{menu.propertiesMap.widgetVar}"
		style="#{menu.propertiesMap.style}"
	>
		<ui:include src="#{menu.propertiesMap.include}"/>
	</p:tabMenu>
	
</ui:composition>
