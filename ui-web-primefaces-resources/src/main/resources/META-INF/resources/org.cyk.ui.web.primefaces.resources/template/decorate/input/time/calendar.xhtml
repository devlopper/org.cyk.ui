<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces.resources/component">
	
	<p:calendar
		id="#{identifier}" 
		widgetVar="#{input.propertiesMap.widgetVar}"
		
		value="#{input.value}" 
		required="#{(not viewHelper.parameterValueInputValueIsNotRequired) and input.propertiesMap.required}" 
		requiredMessage="#{input.propertiesMap.requiredMessage}"
		
		label="#{input.propertiesMap.label}"
		title="#{input.propertiesMap.title}" 
		
		disabled="#{input.propertiesMap.disabled}"
		
		style="#{input.propertiesMap.style}" 
		styleClass="#{input.propertiesMap.styleClass}" 
		
		onchange="#{input.propertiesMap.onChange}" 
		onclick="#{input.propertiesMap.onClick}"
		
	>
		<ui:include src="#{input.propertiesMap.include}" />
	</p:calendar>
	
	<ui:include src="/org.cyk.ui.web.primefaces.resources/include/input/__bottom__.xhtml">
		
	</ui:include>
