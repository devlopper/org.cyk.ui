<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:cyk_incubation="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces.resources/component_incubation">
	
	<ui:include src="/org.cyk.ui.web.primefaces.resources/include/control/input/collection/column.xhtml" >
		<ui:param name="column" value="#{collection.getColumnAt(0)}"/>
	</ui:include>
	<ui:include src="/org.cyk.ui.web.primefaces.resources/include/control/input/collection/column.xhtml" >
		<ui:param name="column" value="#{collection.getColumnAt(1)}"/>
	</ui:include>
	<ui:include src="/org.cyk.ui.web.primefaces.resources/include/control/input/collection/column.xhtml" >
		<ui:param name="column" value="#{collection.getColumnAt(2)}"/>
	</ui:include>
	<ui:include src="/org.cyk.ui.web.primefaces.resources/include/control/input/collection/column.xhtml" >
		<ui:param name="column" value="#{collection.getColumnAt(3)}"/>
	</ui:include>
	<ui:include src="/org.cyk.ui.web.primefaces.resources/include/control/input/collection/column.xhtml" >
		<ui:param name="column" value="#{collection.getColumnAt(4)}"/>
	</ui:include>
	<ui:include src="/org.cyk.ui.web.primefaces.resources/include/control/input/collection/column.xhtml" >
		<ui:param name="column" value="#{collection.getColumnAt(5)}"/>
	</ui:include>
	<ui:include src="/org.cyk.ui.web.primefaces.resources/include/control/input/collection/column.xhtml" >
		<ui:param name="column" value="#{collection.getColumnAt(6)}"/>
	</ui:include>
	
     <ui:decorate template="/org.cyk.ui.web.primefaces.resources/template/table/column/default.xhtml">
 		<ui:param name="column" value="#{collection.__commandsColumn__}" />
 		<ui:define name="content">
 			<!-- collection's commands -->
 			<cyk_incubation:command value="#{collection.removeCommand}" executeParameter="#{element}"/>
 			<!-- element's commands -->
 			<cyk_incubation:command value="#{element.readCommand}" executeParameter="#{element}"/>
 			<cyk_incubation:command value="#{element.updateCommand}" executeParameter="#{element}"/>
 			<cyk_incubation:command value="#{element.removeCommand}" executeParameter="#{element}"/>
 		</ui:define>
 	</ui:decorate>

</ui:composition>
