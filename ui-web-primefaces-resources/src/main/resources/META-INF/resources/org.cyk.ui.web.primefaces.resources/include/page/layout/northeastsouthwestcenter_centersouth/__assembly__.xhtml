<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<ui:decorate template="/org.cyk.ui.web.primefaces.resources/template/decorate/layoutPane.xhtml">
		<ui:param name="layoutPane" value="#{layout.propertiesMap.north}"/>
	</ui:decorate>
	
	<ui:decorate template="/org.cyk.ui.web.primefaces.resources/template/decorate/layoutPane.xhtml">
		<ui:param name="layoutPane" value="#{layout.propertiesMap.west}"/>
	</ui:decorate>
	
	<ui:decorate template="/org.cyk.ui.web.primefaces.resources/template/decorate/layoutPane.xhtml">
		<ui:param name="layoutPane" value="#{layout.propertiesMap.center}"/>
	</ui:decorate>
	
	<ui:decorate template="/org.cyk.ui.web.primefaces.resources/template/decorate/layoutPane.xhtml">
		<ui:param name="layoutPane" value="#{layout.propertiesMap.south}"/>
	</ui:decorate>
	
	<ui:decorate template="#{empty page.confirmationDialog.propertiesMap.template ? '/org.cyk.ui.web.primefaces.resources/include/dummyemptycontent.xhtml' : page.confirmationDialog.propertiesMap.template}">
		<ui:param name="confirmDialog" value="#{page.confirmationDialog}" />
