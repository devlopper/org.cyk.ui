<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<table class="cyk_userinterface_notifications" cellspacing="5">
		<tr style="vertical-align: middle;">
			<td class="ui-datalist-bordernone">
				<p:scrollPanel styleClass="cyk_userinterface_notifications_scrollpane">
					<p:dataList value="#{facesContext.messageList}" var="message" rowIndexVar="index" type="#{collectionHelper.getSize(facesContext.messageList)==1?'none':'ordered'}" >
						<ui:include src="/org.cyk.ui.web.primefaces.resources/include/message.xhtml">
							<ui:param name="severity" value="#{primefacesResourcesManager.getFacesMessageSeverityAsString(message)}" />
							<ui:param name="message" value="#{message.summary}" />
						</ui:include>
					</p:dataList>
				</p:scrollPanel>
			</td>
		</tr>
		<tr>
			<td colspan="1">
				<p:separator/>
				<div align="center">
					<ui:decorate template="#{dialog.okCommand.propertiesMap.template}">
	 					<ui:param name="commandButton" value="#{dialog.okCommand}" />
	 				</ui:decorate>
	 				
					<!--p:commandButton id="messageDialogIdOkButton" value="OK" type="button" icon="ui-icon-check" 
						onclick="PF('#{webManager.messageDialogWidgetId}').hide();" styleClass="messageDialogStyleClassOkButton"/>
						-->
				</div>
			</td>
		</tr>
	</table>
	
</ui:composition>
