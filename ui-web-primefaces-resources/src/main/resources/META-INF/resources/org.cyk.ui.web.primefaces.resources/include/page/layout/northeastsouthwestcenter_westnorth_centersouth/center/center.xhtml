<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<f:facet name="header">
		<ui:insert name="centerCenterHeader">
			<ui:decorate template="#{primefacesResourcesManager.outputTextDefaultTemplate}">
				<ui:param name="outputText" value="#{page.propertiesMap.contentTitle}" />
			</ui:decorate>
		</ui:insert>
	</f:facet>
	
	<h:form id="form" enctype="multipart/form-data">
		<ui:insert name="centerCenterNotifications">
			<!--p:scrollPanel styleClass="cyk_userinterface_notifications_scrollpane"-->
				<ui:include src="/org.cyk.ui.web.primefaces.resources/include/notification/default.xhtml">
					<ui:param name="dialog" value="#{page.notificationDialog}"/>
				</ui:include>
			<!--/p:scrollPanel-->
		</ui:insert>
	
		<ui:insert name="centerCenterContent">
			<h1>Center Center content here...</h1>
		</ui:insert>
		
		<ui:insert name="centerCenterRequestStatus">
			<ui:include src="/org.cyk.ui.web.primefaces.resources/include/processingstatus/default.xhtml">
				<ui:param name="requestComponent" value="#{page.requestComponent}"/>
			</ui:include>
		</ui:insert>
	</h:form>
	
</ui:composition>
