<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<ui:insert name="header">
		<f:facet name="header">
			<ui:composition template="#{primefacesResourcesManager.getTemplate(treeTable.propertiesMap.mainMenu)}">
				<ui:param name="menu" value="#{treeTable.propertiesMap.mainMenu}"/>
			</ui:composition>
		</f:facet>
	</ui:insert>
	
	<ui:insert name="columns">
		<ui:param name="row" value="#{node.propertiesMap.row}"/>
		<ui:decorate template="/org.cyk.ui.web.primefaces.resources/template/decorate/collection/columns.xhtml">
			<ui:param name="columns" value="#{treeTable.propertiesMap.columns}"/>
		</ui:decorate>
	</ui:insert>
	
</ui:composition>
