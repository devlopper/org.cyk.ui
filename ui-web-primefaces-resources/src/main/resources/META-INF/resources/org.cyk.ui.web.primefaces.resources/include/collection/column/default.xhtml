<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<ui:param name="cell" value="#{column.getCell(row)}"/>
	
	<ui:fragment rendered="#{not column.propertiesMap.linked}">
		<ui:include src="__content__.xhtml"/>
	</ui:fragment>
	
	<ui:fragment rendered="#{column.propertiesMap.linked}">	
		<ui:decorate template="#{primefacesResourcesManager.outputLinkDefaultTemplate}">
			<ui:param name="outputLink" value="#{cell.propertiesMap.value.propertiesMap.outputLinkComponent}" />
			<ui:define name="content">
				<ui:include src="__content__.xhtml"/>
			</ui:define>
		</ui:decorate>	
	</ui:fragment>

</ui:composition>
