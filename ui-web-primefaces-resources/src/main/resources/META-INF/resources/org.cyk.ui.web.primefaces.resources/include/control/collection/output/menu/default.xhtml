<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces.resources/component"
      xmlns:cyk_incubation="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces.resources/component_incubation">
 
	<h:body>
		<ui:composition>
			
			<p:toolbar id="collection_toolbar" rendered="#{collection.menuCommands.propertiesMap.rendered}">
				<f:facet name="left">
					<h:outputText value="#{collection.name}" rendered="#{not collection.name}" />
				</f:facet>
				<f:facet name="right">
	      			<ui:repeat value="#{collection.menuCommands.list}" var="command" >
	      				<cyk_incubation:command value="#{command}"/>
	      			</ui:repeat>
	      			
	      			<span class="ui-separator">
		                <span class="ui-icon ui-icon-grip-dotted-vertical" />
		            </span>
		            
	      			<ui:fragment rendered="#{collection.filterInputAttributes.rendered}">
	       				<ui:include src="/org.cyk.ui.web.primefaces.resources/include/control/input/inputtext/default.xhtml" >
							<ui:param name="identifier" value="globalFilter"/>
							<ui:param name="attributes" value="#{collection.filterInputAttributes}"/>
						</ui:include>
	       				<cyk_incubation:command value="#{collection.filterCommand}"/>	
	      			</ui:fragment>	
      			</f:facet>		
     		</p:toolbar>
			
		</ui:composition>
	</h:body>
</html>
