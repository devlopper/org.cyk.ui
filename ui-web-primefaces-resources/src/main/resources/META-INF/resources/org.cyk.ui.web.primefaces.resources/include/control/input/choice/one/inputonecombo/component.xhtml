<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<p:selectOneMenu 
		id="#{identifier}" 
		value="#{value}" 
		style="#{attributes.style}" 
		styleClass="#{attributes.styleClass}" 
		required="#{not viewHelper.parameterValueInputValueIsNotRequired and attributes.required}" 
		converter="#{converter == null ? objectConverter : converter}" 
		title="#{attributes.title}"
		requiredMessage="#{attributes.requiredMessage}" 
		disabled="#{attributes.disabled}" 
		filter="#{attributes.filter}" 
		filterMatchMode="#{attributes.filterMatchMode}" 
		widgetVar="#{attributes.widgetVar}" 
		onchange="#{attributes.onChange}"
		label="#{attributes.label}"
	>
		
		<f:selectItems value="#{selectItems}" />
		
		<ui:include src="/org.cyk.ui.web.primefaces.resources/include/control/input/body.xhtml" />

	</p:selectOneMenu>				
	<!--
	<p:watermark id="#{identifier}Watermark" for="#{identifier}" value="#{watermarkValue}" />
	-->
</ui:composition>
