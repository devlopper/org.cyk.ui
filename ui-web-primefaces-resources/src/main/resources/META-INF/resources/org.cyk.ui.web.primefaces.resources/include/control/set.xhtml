<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
 		
 		<ui:param name="templateFile" value="/org.cyk.ui.web.primefaces.resources/template/control/messageAtRight.xhtml" />
 		
		<pe:dynaForm value="#{controls}" var="control" varContainerId="clientId" >
			<!-- Outputs -->
			
			<pe:dynaFormControl type="OutputText" for="outputText">
				<ui:include src="output/outputText.xhtml" />
			</pe:dynaFormControl>
			
			<pe:dynaFormControl type="OutputSeparator" >
				<ui:include src="output/outputSeparator.xhtml" />
			</pe:dynaFormControl>
			
			<pe:dynaFormControl type="OutputImage" >
				<ui:include src="output/outputImage.xhtml" />
			</pe:dynaFormControl>
			
			<!-- Inputs -->
			
			<pe:dynaFormControl type="InputFile" for="inputFile">
				<ui:include src="input/inputFile.xhtml" />
			</pe:dynaFormControl>
						 
		</pe:dynaForm>	
			

</ui:composition>
