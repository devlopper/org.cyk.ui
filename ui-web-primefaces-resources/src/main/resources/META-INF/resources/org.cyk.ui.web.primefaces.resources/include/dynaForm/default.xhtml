<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
	<!-- #{primefacesResourcesManager.inputTextDefaultTemplate}  -->
	
	<ui:param name="identifier" value="inputText"/>
	<ui:param name="type" value="InputText"/>
	<pe:dynaFormControl type="#{type}" for="#{identifier}">
		<ui:decorate template="#{primefacesResourcesManager.inputTextDefaultTemplate}">
		 	<ui:param name="input" value="#{control}" />
		</ui:decorate>
	</pe:dynaFormControl>
	
	<ui:param name="identifier" value="inputTextarea"/>
	<ui:param name="type" value="InputTextarea"/>
	<pe:dynaFormControl type="#{type}" for="#{identifier}">
		<ui:decorate template="#{primefacesResourcesManager.inputTextareaDefaultTemplate}">
		 	<ui:param name="input" value="#{control}" />
		</ui:decorate>
	</pe:dynaFormControl>
	
</ui:composition>
