<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component">
 
	<h:body>
		<ui:composition>
			
			<ui:fragment rendered="#{row.openable and table.showOpenCommand and table.openRowCommandable.rendered}" >
        		<cyk:command value="#{table.openRowCommandable}" executeParameter="#{row}" />
        	</ui:fragment>
        		
        	<ui:fragment rendered="#{row.updatable and table.showAddRemoveColumn and table.updateRowCommandable.rendered}" >
        		<cyk:command value="#{table.updateRowCommandable}" executeParameter="#{row}" />
        	</ui:fragment>
        		
        	<ui:fragment rendered="#{row.deletable and table.showAddRemoveColumn and table.removeRowCommandable.rendered}" >
        		<cyk:command value="#{table.removeRowCommandable}" executeParameter="#{row}" />
        	</ui:fragment>
				
		</ui:composition>
	</h:body>
</html>
