<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:cyk_incubation="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component_incubation">
	
	<ui:decorate template="/org.cyk.ui.web.primefaces/template/table/column/default.xhtml">
 		<ui:param name="column" value="#{collection.__indexColumn__}" />
 		<ui:define name="content">
 			<!--h:outputText value="#{index+1}" /-->
 			<ui:include src="/org.cyk.ui.web.primefaces/include/control/output/outputtext/default.xhtml" >
				<ui:param name="identifier" value="outputtext_#{column == null ? viewHelper.getRandomIdentifier() : column.identifier}"/>
				<ui:param name="value" value="#{index+1}"/>
			</ui:include>
 		</ui:define>
 		<ui:define name="footer">
 			<ui:fragment rendered="#{collection.__indexColumn__.footerCommands.contains(collection.addCommand)}">
 				<cyk_incubation:command value="#{collection.addCommand}"/>
 			</ui:fragment>	
 		</ui:define>
 	</ui:decorate>
	
	<ui:decorate template="/org.cyk.ui.web.primefaces/template/table/column/default.xhtml">
 		<ui:param name="column" value="#{collection.__nameColumn__}" />
 		<ui:define name="content">
 			<!--h:outputText value="#{element.__name__}"/-->
 			<ui:include src="/org.cyk.ui.web.primefaces/include/control/output/outputtext/default.xhtml" >
				<ui:param name="identifier" value="outputtext_#{column == null ? viewHelper.getRandomIdentifier() : column.identifier}"/>
				<ui:param name="value" value="#{element.__name__}"/>
			</ui:include>
 		</ui:define>
 	</ui:decorate>

</ui:composition>
