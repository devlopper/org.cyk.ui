<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component">
	
	<cc:interface>
		<cc:attribute name="value" required="true" />
		<cc:attribute name="size" default="32" />
	</cc:interface>

	<cc:implementation>
		<ui:param name="infos" value="#{uiManager.businessEntityInfos(cc.attrs.value.class)}" />
		<cyk:icon name="#{infos.uiIconName}" title="#{infos.uiLabel}" size="#{cc.attrs.size}"/>
	</cc:implementation>

</ui:composition>
