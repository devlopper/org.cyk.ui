<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component">

	<pe:layoutPane position="#{container.propertiesMap.position}" styleClassContent="#{container.propertiesMap.styleClassContent}">

			<ui:include src="#{container.propertiesMap.include}"/>	
		</ui:insert>
	</pe:layoutPane>			

</ui:composition>
