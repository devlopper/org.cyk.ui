<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component">
 	
 	<ui:insert name="header">
 		<table class="form-header" ><tr>
 			<td class="col1"><h:outputText value="#{form.title}" /></td>
 			<td class="col2"><h:outputText value="#{form.fieldsRequiredMessage}" /></td>
 		</tr></table>
 	</ui:insert>
 	
 	<ui:insert name="body"> 
 		<!--
 		<ui:repeat var="inputSet" value="#{form.inputSets}">
 			<cyk:inputSet value="#{form.inputSets}"/>
 		</ui:repeat>
		-->
		
		<ui:fragment rendered="#{not form.customInputSetPositioning}">
			<cyk:inputSet value="#{form.inputSetByIndex(0)}" rendered="#{form.hasInputSetByIndex(0)}"/>
			<cyk:inputSet value="#{form.inputSetByIndex(1)}" rendered="#{form.hasInputSetByIndex(1)}"/>
			<cyk:inputSet value="#{form.inputSetByIndex(2)}" rendered="#{form.hasInputSetByIndex(2)}"/>
			<cyk:inputSet value="#{form.inputSetByIndex(3)}" rendered="#{form.hasInputSetByIndex(3)}"/>
			<cyk:inputSet value="#{form.inputSetByIndex(4)}" rendered="#{form.hasInputSetByIndex(4)}"/>
			<cyk:inputSet value="#{form.inputSetByIndex(5)}" rendered="#{form.hasInputSetByIndex(5)}"/>
			<cyk:inputSet value="#{form.inputSetByIndex(6)}" rendered="#{form.hasInputSetByIndex(6)}"/>
			<cyk:inputSet value="#{form.inputSetByIndex(7)}" rendered="#{form.hasInputSetByIndex(7)}"/>
			<cyk:inputSet value="#{form.inputSetByIndex(8)}" rendered="#{form.hasInputSetByIndex(8)}"/>
			<cyk:inputSet value="#{form.inputSetByIndex(9)}" rendered="#{form.hasInputSetByIndex(9)}"/>
			
			<cyk:inputSet value="#{form.inputSetByIndex(10)}" rendered="#{form.hasInputSetByIndex(10)}"/>
			<cyk:inputSet value="#{form.inputSetByIndex(11)}" rendered="#{form.hasInputSetByIndex(11)}"/>
			<cyk:inputSet value="#{form.inputSetByIndex(12)}" rendered="#{form.hasInputSetByIndex(12)}"/>
			<cyk:inputSet value="#{form.inputSetByIndex(13)}" rendered="#{form.hasInputSetByIndex(13)}"/>
			<cyk:inputSet value="#{form.inputSetByIndex(14)}" rendered="#{form.hasInputSetByIndex(14)}"/>
			<cyk:inputSet value="#{form.inputSetByIndex(15)}" rendered="#{form.hasInputSetByIndex(15)}"/>
			<cyk:inputSet value="#{form.inputSetByIndex(16)}" rendered="#{form.hasInputSetByIndex(16)}"/>
			<cyk:inputSet value="#{form.inputSetByIndex(17)}" rendered="#{form.hasInputSetByIndex(17)}"/>
			<cyk:inputSet value="#{form.inputSetByIndex(18)}" rendered="#{form.hasInputSetByIndex(18)}"/>
			<cyk:inputSet value="#{form.inputSetByIndex(19)}" rendered="#{form.hasInputSetByIndex(19)}"/>
			
			<cyk:inputSet value="#{form.inputSetByIndex(20)}" rendered="#{form.hasInputSetByIndex(20)}"/>
			<cyk:inputSet value="#{form.inputSetByIndex(21)}" rendered="#{form.hasInputSetByIndex(21)}"/>
			<cyk:inputSet value="#{form.inputSetByIndex(22)}" rendered="#{form.hasInputSetByIndex(22)}"/>
			<cyk:inputSet value="#{form.inputSetByIndex(23)}" rendered="#{form.hasInputSetByIndex(23)}"/>
			<cyk:inputSet value="#{form.inputSetByIndex(24)}" rendered="#{form.hasInputSetByIndex(24)}"/>
			<cyk:inputSet value="#{form.inputSetByIndex(25)}" rendered="#{form.hasInputSetByIndex(25)}"/>
			<cyk:inputSet value="#{form.inputSetByIndex(26)}" rendered="#{form.hasInputSetByIndex(26)}"/>
			<cyk:inputSet value="#{form.inputSetByIndex(27)}" rendered="#{form.hasInputSetByIndex(27)}"/>
			<cyk:inputSet value="#{form.inputSetByIndex(28)}" rendered="#{form.hasInputSetByIndex(28)}"/>
			<cyk:inputSet value="#{form.inputSetByIndex(29)}" rendered="#{form.hasInputSetByIndex(29)}"/>		
		</ui:fragment>
		
		<ui:fragment rendered="#{form.customInputSetPositioning}">
			<h:panelGrid columns="#{form.layoutColumnCount}" >
				<cyk:inputSet value="#{form.inputSetByIndex(0)}" rendered="#{form.hasInputSetByIndex(0)}"/>
				<cyk:inputSet value="#{form.inputSetByIndex(1)}" rendered="#{form.hasInputSetByIndex(1)}"/>
				<cyk:inputSet value="#{form.inputSetByIndex(2)}" rendered="#{form.hasInputSetByIndex(2)}"/>
				<cyk:inputSet value="#{form.inputSetByIndex(3)}" rendered="#{form.hasInputSetByIndex(3)}"/>
				<cyk:inputSet value="#{form.inputSetByIndex(4)}" rendered="#{form.hasInputSetByIndex(4)}"/>
				<cyk:inputSet value="#{form.inputSetByIndex(5)}" rendered="#{form.hasInputSetByIndex(5)}"/>
				<cyk:inputSet value="#{form.inputSetByIndex(6)}" rendered="#{form.hasInputSetByIndex(6)}"/>
				<cyk:inputSet value="#{form.inputSetByIndex(7)}" rendered="#{form.hasInputSetByIndex(7)}"/>
				<cyk:inputSet value="#{form.inputSetByIndex(8)}" rendered="#{form.hasInputSetByIndex(8)}"/>
				<cyk:inputSet value="#{form.inputSetByIndex(9)}" rendered="#{form.hasInputSetByIndex(9)}"/>
			</h:panelGrid>
		</ui:fragment>

		
 	</ui:insert>
 	
 	<ui:insert name="command">
 		<!--
 		<ui:fragment rendered="#{form.showCommands}">
 			<cyk:command value="#{form.submitCommandable}"/>
 		</ui:fragment>
 		-->
 	</ui:insert>
	
			

</ui:composition>
