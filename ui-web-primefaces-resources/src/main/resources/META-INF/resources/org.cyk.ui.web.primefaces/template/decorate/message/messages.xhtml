<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component">
	
	<p:messages
		autoUpdate="#{messages.propertiesMap.autoUpdate}"
		closable="#{messages.propertiesMap.closable}"
		escape="#{messages.propertiesMap.escape}"
		globalOnly="#{messages.propertiesMap.globalOnly}"
		redisplay="#{messages.propertiesMap.redisplay}"
		id="#{messages.propertiesMap.identifier}"
		rendered="#{messages.propertiesMap.rendered}"
		
		showDetail="#{messages.propertiesMap.showDetail}"
		showIcon="#{messages.propertiesMap.showIcon}"
		showSummary="#{messages.propertiesMap.showSummary}"
		styleClass="#{messages.propertiesMap.styleClass}"
		style="#{messages.propertiesMap.style}"
	>
		<ui:include src="#{messages.propertiesMap.include}"/>
	</p:messages>
	
	<!-- 
		for="#{messages.propertiesMap.for}"
		severity="#{messages.propertiesMap.severity}"
	 -->
	
</ui:composition>
