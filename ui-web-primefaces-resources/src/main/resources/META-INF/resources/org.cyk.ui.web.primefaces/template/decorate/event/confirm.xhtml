<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component">
	
	<p:confirm
		disabled="#{confirm.propertiesMap.disabled}"
		header="#{confirm.propertiesMap.header}"
		icon="#{confirm.propertiesMap.icon}"
		message="#{confirm.propertiesMap.message}"
	>
		<ui:include src="#{confirm.propertiesMap.include}"/>
	</p:confirm>
	
</ui:composition>
