<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component">
	
	<ui:fragment rendered="#{controlSet != null}">
		
		<ui:fragment rendered="#{controlSet.showInFrame}">
			<p:fieldset legend="#{controlSet.title}">
				<ui:insert name="inputs">
					<ui:include src="/org.cyk.ui.web.primefaces/include/control/set.xhtml" >
						<ui:param name="controls" value="#{controlSet.model}" />
					</ui:include>
				</ui:insert>
			</p:fieldset>
			<p:spacer height="3" />
		</ui:fragment>
		
		<ui:fragment rendered="#{not controlSet.showInFrame}">
			<ui:insert name="inputs">
				<ui:include src="/org.cyk.ui.web.primefaces/include/control/set.xhtml" >
					<ui:param name="controls" value="#{controlSet.model}" />
				</ui:include>
			</ui:insert>
		</ui:fragment>
		
	</ui:fragment>

</ui:composition>
