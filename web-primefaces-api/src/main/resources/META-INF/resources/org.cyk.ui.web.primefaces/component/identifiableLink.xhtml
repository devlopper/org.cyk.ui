<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component">
	
	<cc:interface>
		<cc:attribute name="value" required="true" />
		<cc:attribute name="outcome" default="#{uiManager.identifiableConsultViewId(cc.attrs.value)}" />
		<cc:attribute name="label" default="#{cc.attrs.value.uiString}" />
		<cc:attribute name="iconSize" default="32" />
		<cc:attribute name="showIcon" default="true" />
		<cc:attribute name="showText" default="true" />
		<cc:attribute name="disableLink" default="false" />
	</cc:interface>

	<cc:implementation>
		<table class="cyk-ui-identifiable-link-table"><tr>
			<ui:fragment rendered="#{cc.attrs.showIcon}"><td class="cyk-ui-identifiable-link-table-icon-td">
				<cyk:identifiableIcon value="#{cc.attrs.value}" size="#{cc.attrs.iconSize}"/>
			</td></ui:fragment> 
			
			<ui:fragment rendered="#{cc.attrs.showText}"><td class="cyk-ui-identifiable-link-table-text-td">
				<h:link outcome="#{cc.attrs.outcome}" value="#{cc.attrs.label}" title="#{cc.attrs.label}" rendered="#{not cc.attrs.disableLink}">
					<f:param name="#{webManager.requestParameterIdentifiable}" value="#{cc.attrs.value.identifier}" />
				</h:link>
				<h:outputText value="#{cc.attrs.label}" rendered="#{cc.attrs.disableLink}"/>
			</td></ui:fragment> 
		</tr></table>
		
		
		
		
	</cc:implementation>

</ui:composition>
