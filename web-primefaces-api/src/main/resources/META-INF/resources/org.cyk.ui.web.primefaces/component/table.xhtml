<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component">

	<cc:interface componentType="org.cyk.ui.primefaces.Table">
		<cc:attribute name="value" required="true" />
	</cc:interface>

	<cc:implementation>
		<p:menubar model="#{cc.value.menuModel}" /> 
		<p:dataTable var="row" value="#{cc.value.rows}" editable="#{cc.value.editable}">
			<!-- sortBy="#{column.fieldName}" filterBy="#{column.fieldName}" -->
			<p:columns value="#{cc.value.columns}" var="column" columnIndexVar="colIndex" >  
	            <f:facet name="header"><h:outputText value="#{column.title}" /></f:facet>  
	  			<ui:param name="templateFile" value="template/editor/inputMessageAtTop.xhtml" />
	  			<ui:param name="data" value="#{cc.value.cell(row,column).inputComponent}" />
	  			
	  			<p:cellEditor>
	  				<f:facet name="input">
	  					
	  					<ui:include src="include/inputTextOneLine.xhtml" >
	  						<ui:param name="data" value="#{cc.value.cell(row,column).inputComponent}" />
	  					</ui:include>
	  					
	  				</f:facet>
	  				<f:facet name="output"><h:outputText value="#{cc.value.cell(row,column)}" escape="false"/></f:facet>
	  			</p:cellEditor>
	        </p:columns> 
	        
	        <p:column>
	        	<p:rowEditor />
	        </p:column>
	        
		</p:dataTable>
		
	</cc:implementation>

</ui:composition>
