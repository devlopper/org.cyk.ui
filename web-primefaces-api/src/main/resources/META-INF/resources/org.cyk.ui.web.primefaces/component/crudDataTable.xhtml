<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component">

	<cc:interface componentType="org.cyk.ui.primefaces.CrudDataTable">
		<cc:attribute name="value" required="true" />
	</cc:interface>

	<cc:implementation>
		<p:menubar model="#{cc.value.menu}" />
		<p:dataTable var="row" value="#{cc.value.rows}" >
			<p:columns value="#{cc.value.columns}" var="column" columnIndexVar="colIndex" sortBy="#{column.property}" filterBy="#{column.property}">  
	            <f:facet name="header"><h:outputText value="#{column.title}" /></f:facet>  
	  			<h:outputText value=" #{cc.value.value(row,column)}" />
	        </p:columns> 
		</p:dataTable>
		
	</cc:implementation>

</ui:composition>
