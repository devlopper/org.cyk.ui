<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
 	
 	<ui:fragment rendered="#{not input.readOnly}"><table style="border: none;">
 		<ui:fragment rendered="#{not empty input.description}"><tr>
 			<td colspan="2" style="border: none;"><h:outputText value="#{input.description}" /> </td>
 		</tr></ui:fragment>
 		<tr>
 			<td style="border: none;"><ui:insert name="input" /></td>
 			<td style="border: none;"><p:message escape="false" for="#{forId}" /></td>
 		</tr>
 	</table></ui:fragment>
 	
 	<ui:fragment rendered="#{input.readOnly}">
 		<h:outputText value="#{data.readOnlyValue}" rendered="#{data.readOnly}" style="#{data.cascadeStyleSheet.inline}" styleClass="#{data.cascadeStyleSheet.clazz}" />		
	</ui:fragment>
		
</ui:composition>
