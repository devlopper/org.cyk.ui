<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
	<ui:composition>
		
		<ui:decorate template="#{templateFile}">
			<ui:param name="input" value="#{data}" />
			<ui:param name="forId" value="inputText" />
			<ui:define name="input">
				<p:inputText id="inputText" value="#{data.value}" style="#{data.cascadeStyleSheet.inline}" styleClass="#{data.cascadeStyleSheet.clazz}" 
					required="#{data.required}" validator="#{data.validate}" converter="#{data.converter}" 
					rendered="#{not data.readOnly}" requiredMessage="#{data.requiredMessage}">
					<f:attribute name="fieldId" value="#{data.id}" />
					<pe:keyFilter mask="#{data.filterMask}" rendered="#{not empty data.filterMask}" />
					<f:validateBean validationGroups="#{webConstants.clientValidationGroupClass}"/>
				</p:inputText>				
			</ui:define>
		</ui:decorate>
		
	</ui:composition>
</body>
</html>
