<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component">

	<cc:interface componentType="org.cyk.ui.web.primefaces.compositecomponent.Exporter">
		<cc:attribute name="value" required="true" />
	</cc:interface>

	<cc:implementation>
		<!--object type="application/pdf" data="#{cc.value.fileUrl}" height="700px" width="100%">
	    	Your browser can't display pdf, <a href="#{cc.value.fileUrl}">click</a> to download pdf instead.
	    </object-->
	    
	    <object type="#{cc.value.type}" data="#{cc.value.fileUrl}" height="#{cc.value.height}" width="#{cc.value.width}">
	    	<h:outputText value="#{cc.value.linkMessage} : " />
	    	<h:outputLink value="#{cc.value.fileUrl}" ><h:outputText value="#{cc.value.clickToDownload}" /></h:outputLink>
	    </object>
	    
	    <img src="#{request.contextPath}/_cyk_file_image/?identifier=353" alt="image" width="200" height="200" />
	    
	    <img src="/gui-primefaces/_cyk_file_image/?identifier=353" alt="image" width="200" height="200" />
	    
	</cc:implementation>

</ui:composition>
