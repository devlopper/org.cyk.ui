<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component">

	<cc:interface componentType="org.cyk.ui.web.primefaces.compositecomponent.DetailsBlockCollection">
		<cc:attribute name="value" required="true" />
	</cc:interface>

	<cc:implementation>
		
		<p:tabView value="#{cc.value.collection}" var="tab" >
			<p:tab title="#{tab.title}" >
				
				<cyk:formOneData value="#{tab.formOneData}" />
				
			</p:tab>		
		</p:tabView>
		
	</cc:implementation>

</ui:composition>
