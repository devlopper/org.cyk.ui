<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component">

	<cc:interface componentType="org.cyk.ui.web.primefaces.compositecomponent.Timer">
		<cc:attribute name="value" required="true" />
	</cc:interface>

	<cc:implementation>
		 
		<pe:timer widgetVar="timer" visible="#{cc.value.visible}" timeout="#{cc.value.interval}" singleRun="#{cc.value.runOnce}" 
			listener="#{cc.value.onTimeout}" autoStart="#{cc.value.autoStart}" ontimercomplete="#{cc.value.onTimerComplete}" process="@this" />
		
		<cyk:command value="#{cc.value.startCommandable}"/>
		<cyk:command value="#{cc.value.suspendCommandable}"/>
		<cyk:command value="#{cc.value.restartCommandable}"/>
		<cyk:command value="#{cc.value.stopCommandable}"/>
			
	</cc:implementation>

</ui:composition>
