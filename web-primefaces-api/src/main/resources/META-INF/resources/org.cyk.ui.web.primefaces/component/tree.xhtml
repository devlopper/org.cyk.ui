<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<cc:interface componentType="org.cyk.ui.web.primefaces.compositecomponent.Tree">
		<cc:attribute name="value" required="true" />
	</cc:interface>

	<cc:implementation>
		
		<p:tree value="#{cc.value.root}" var="node" selectionMode="single" selection="#{cc.value.selected}" dynamic="true" >
	        <p:ajax event="select" listener="#{cc.value.onNodeSelect}" />
	        <p:treeNode expanded="#{node.expanded}" >
	            <h:outputText value="#{node.label}" style="#{node.css.inline}" styleClass="#{node.css.clazz}"/>
	        </p:treeNode>
	    </p:tree>
			
	</cc:implementation>

</ui:composition>
