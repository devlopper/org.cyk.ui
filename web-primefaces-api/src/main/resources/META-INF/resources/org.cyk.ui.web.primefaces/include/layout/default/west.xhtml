<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component">

	<p:tabMenu model="#{pageController.contextualMenuModel}" /> 
	-->
	<!--
	<p:menu model="#{pageController.contextualMenuModel}" rendered="#{pageController.contextualMenu.renderType.ordinal()==0}" />
	<p:slideMenu model="#{pageController.contextualMenuModel}" rendered="#{pageController.contextualMenu.renderType.ordinal()==1}" />
	<p:panelMenu model="#{pageController.contextualMenuModel}" rendered="#{pageController.contextualMenu.renderType.ordinal()==2}" />
	-->
	
	<ui:include src="#{pageController.layout.west}" />
	
	<cyk:tree value="#{pageController.treeMenu}" rendered="#{pageController.showTreeMenu}" />

	</ui:include>
	
	<ui:fragment rendered="#{pageController.contextualMenuModel!=null}" >
		<p:separator/>
	</ui:fragment>
	
	<ui:include src="/org.cyk.ui.web.primefaces/include/menu/menu.xhtml" >
