<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
      
	<p:menu model="#{model}" rendered="#{menu.renderType.ordinal()==0}" styleClass="#{menu.cascadeStyleSheet.clazz}" style="#{menu.cascadeStyleSheet.inline}"/>
	<p:slideMenu model="#{model}" rendered="#{menu.renderType.ordinal()==1}" styleClass="#{menu.cascadeStyleSheet.clazz}" style="#{menu.cascadeStyleSheet.inline}"/>
	<p:panelMenu model="#{model}" rendered="#{menu.renderType.ordinal()==2}" styleClass="#{menu.cascadeStyleSheet.clazz}" style="#{menu.cascadeStyleSheet.inline}"/>
 	<p:tabMenu model="#{model}" rendered="#{menu.renderType.ordinal()==3}" activeIndex="#{menu.requestedCommandable.index}" 
 		styleClass="#{menu.cascadeStyleSheet.clazz}" style="#{menu.cascadeStyleSheet.inline}"/>
 	<p:breadCrumb model="#{model}" rendered="#{menu.renderType.ordinal()==4}" styleClass="#{menu.cascadeStyleSheet.clazz}" style="#{menu.cascadeStyleSheet.inline}"/>				
</ui:composition>
