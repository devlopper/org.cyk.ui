<ui:composition xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
      
	<p:menu model="#{model}" rendered="#{menu.renderType.ordinal()==0}" />
	<p:slideMenu model="#{model}" rendered="#{menu.renderType.ordinal()==1}" />
	<p:panelMenu model="#{model}" rendered="#{menu.renderType.ordinal()==2}" />
 	<p:tabMenu model="#{model}" rendered="#{menu.renderType.ordinal()==3}" activeIndex="#{menu.requestedCommandableIndex}"/>
 	<p:breadCrumb model="#{model}" rendered="#{menu.renderType.ordinal()==4}" />				
</ui:composition>
