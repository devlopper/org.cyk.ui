<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:decorate template="#{templateFile}">
		<ui:param name="input" value="#{control}" />
		<ui:param name="forId" value="inputManyPickList" />
		<ui:define name="input">
			<p:pickList id="inputManyPickList" value="#{control.dualListModel}" var="choice" itemLabel="#{choice.uiString}" itemValue="#{choice}" style="#{control.css.inline}" styleClass="#{control.css.clazz}" 
				required="#{control.required}" validator="#{control.validate}" converter="#{control.converter}" title="#{control.label}"
				rendered="#{not data.readOnly}" requiredMessage="#{control.requiredMessage}" pt:placeholder="#{control.label}" label="#{control.label}"
				showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" showCheckbox="true">
				
				<f:attribute name="fieldId" value="#{control.id}" />
				<f:validateBean validationGroups="#{webConstants.clientValidationGroupClass}"/>
				
				<f:facet name="sourceCaption"><h:outputText value="#{control.sourceCaption}" /></f:facet>
       			<f:facet name="targetCaption"><h:outputText value="#{control.targetCaption}" /></f:facet>
       			
       			<p:ajax event="transfer" listener="#{control.onTransfer}" update="#{primefacesManager.formId}" disabled="#{control.onTransferDisabled}" />
        		<!--
        		<p:ajax event="select" listener="#{pickListView.onSelect}" update="msg" />
        		<p:ajax event="unselect" listener="#{pickListView.onUnselect}" update="msg" />
				-->
			</p:pickList>				
		</ui:define>
	</ui:decorate>
		
</ui:composition>
