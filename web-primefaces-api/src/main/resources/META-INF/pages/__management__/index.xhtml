<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component">

 	<ui:decorate template="#{webPageLayoutManager.decoratedTemplate}">
 		<ui:param name="pageController" value="#{deploymentController}" />
 		<ui:define name="body">
 			
 			<h:outputText value="#{uiManager.text('management.deployment.description')}" escape="false"/>
 			<p:dataTable value="#{deploymentController.businessLayers}" var="businessLayer" rowIndexVar="index">
 				<f:facet name="header"><h:outputText value="#{uiManager.text('layer.business')}" /> </f:facet>
 				<p:column headerText="#" ><h:outputText value="#{index+1}" /> </p:column>
 				<p:column headerText="Identifier" ><h:outputText value="#{businessLayer.id}" /> </p:column>
 			</p:dataTable>
 			<cyk:editor value="#{deploymentController.editor}" />
 			
 		</ui:define>
 	</ui:decorate>
 
</html>
