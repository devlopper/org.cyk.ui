<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component">

 	<ui:decorate template="#{webPageLayoutManager.decoratedTemplate}">
 		<ui:param name="pageController" value="#{crudManyPage}" />
 		<ui:define name="body">
 			<cyk:table value="#{crudManyPage.table}" />
 		</ui:define>
 		<ui:define name="contentMenuBar">
 			<cyk:command value="#{crudManyPage.table.addRowCommandable}" />
 		</ui:define>
 		<ui:define name="westContent">
 			<cyk:tree value="#{crudManyPage.table.tree}" rendered="#{crudManyPage.table.showHierarchy}" /><!-- Use page tree menu -->
 			<ui:include src="#{defaultDesktopLayoutManager.westInclude}" />
 		</ui:define>
 		
 	</ui:decorate>
 	
</html>
