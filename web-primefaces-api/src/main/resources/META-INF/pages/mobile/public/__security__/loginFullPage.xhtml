<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component"
      xmlns:pm="http://primefaces.org/mobile">
      
      <f:view contentType="text/html" renderKitId="PRIMEFACES_MOBILE" />
      
      <h:head>
    	<ui:include src="/org.cyk.ui.web.primefaces/include/layout/head.xhtml" />
      </h:head>
      
      <h:body>
		<pm:page>
			<pm:header>
				<h:outputText value="#{loginPage.contentTitle}" escape="false"/>
			</pm:header>
			
			<pm:content>
				<h:form>
					<!--cyk:formOneData value="#{loginPage.form}" /-->
 						  
 					<p:separator/>
 					<cyk:inputText value="#{loginPage.inputText}"/>
 						
 					<cyk:command value="#{loginPage.form.submitCommandable}"/>
 					<p:commandButton value="Submit" action="#{loginPage.call}" />
				</h:form>
			</pm:content>
			
			<pm:footer>
				<h:outputText value="#{loginPage.footer}" escape="false"/>
			</pm:footer>
		</pm:page>      	
      </h:body>
 
</html>
