<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
 
	<h:body>
		<f:view contracts="rootDesktop" >
			<ui:composition template="/template/default.xhtml">
				<ui:define name="body">

				<h:form>
					<p:messages globalOnly="true" />
					<p:separator/>
					<p:panelGrid columns="3">
						<h:outputText value="Name" />
						<p:inputText value="#{testController.name}"/>
						<p:commandButton value="OK" action="#{testController.action}" update="@form"/>
						<p:commandButton value="OK" action="#{testController.command.execute(null)}" update="@form"/>
					</p:panelGrid>
				</h:form>
				
				</ui:define>

				
			</ui:composition>
		</f:view>
    </h:body>
</html>
