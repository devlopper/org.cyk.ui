<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component">
 
	<h:body><f:view contracts="rootDesktop" ><ui:composition template="/template/default.xhtml"><ui:define name="body">
	
	<style>
		.pe-dynaform-grid{
			
		}
		.pe-dynaform-grid td{
			border: 1px solid red;
		}
	</style>
	
	
	<h:form id="form">
		<p:messages globalOnly="true" />
		<p:separator/>
		<p:button value="DnaForm" outcome="dynamicform" />
		<p:commandButton value="Form 1" action="#{dynaFormController2.form1}" update="fp" oncomplete="PF('dlg1').show();" immediate="true" process="@this"/> 
		<p:commandButton value="Form 2" action="#{dynaFormController2.form2}" update="fp" oncomplete="PF('dlg1').show();" immediate="true" process="@this" /> 
		
		<p:dialog id="basicDialog" header="Basic Dialog" widgetVar="dlg1"> 
			<p:outputPanel id="fp">
				<cyk:editor value="#{dynaFormController2.editor1}" />
			</p:outputPanel> 
		      
		</p:dialog> 
		
	</h:form>
  
    
	</ui:define></ui:composition></f:view></h:body>
</html>
