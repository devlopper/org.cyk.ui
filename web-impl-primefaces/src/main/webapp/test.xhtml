<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cyk="http://xmlns.jcp.org/jsf/composite/org.cyk.ui.web.primefaces/component">

 	<ui:decorate template="#{webPageLayoutManager.decoratedTemplate}">
 		<ui:param name="pageController" value="#{testPage}" />
 		<ui:define name="body">
 			
 			<script type="text/javascript">
	 			
	 			
	 			$(document).on('change','.fileUploadStyleClass' , function(){
	 				preview(this, 'image_preview');
	 			});
	 			
 			</script>
 			
 			<table border="1" class="cyk-ui-input-file">
 				<!-- input button -->
 				<tr><td class="cyk-ui-input-file-input">
					<p:fileUpload value="#{testPage.uploadedFile}" required="true" rendered="#{testPage.showUploadedFile}" 
						requiredMessage="Obligatoire" mode="simple" skinSimple="true" styleClass="fileUploadStyleClass">
						<f:validateBean validationGroups="#{webConstants.clientValidationGroupClass}"/>
					</p:fileUpload>	
				</td></tr>
				
				<!-- preview -->	
				<tr><td class="cyk-ui-input-file-preview">
					<img id="image_preview" alt="#{uiManager.text('preview')}" src="" width="150px" height="150px"/> 
				</td></tr>
					
				<!-- clear button -->	
				<tr><td class="cyk-ui-input-file-delete">
					<p:commandButton value="#{uiManager.text('command.remove')}" title="#{uiManager.text('command.remove')}" icon="ui-icon-trash" >
					
					</p:commandButton>
				</td></tr>						
			</table>
 			
 			
 		</ui:define>
 	</ui:decorate>
 
</html>
